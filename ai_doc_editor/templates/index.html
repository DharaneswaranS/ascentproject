<!DOCTYPE html>
<html>
<head>
    <title>AI Document Editor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">

    <!-- HEADER -->
    <div class="header">
        <h3>AI Document Editor</h3>
        <button id="downloadBtn" onclick="downloadPDF()" hidden>⬇ Download</button>
    </div>

    <!-- UPLOAD -->
    <div class="upload-box">
        <input type="file" id="docFile">
        <button onclick="uploadFile()">Upload</button>
        <span id="status"></span>
    </div>

    <!-- CHAT -->
    <div class="chat-container" id="chat"></div>

    <!-- INPUT -->
    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Type your message..." disabled>
        <button onclick="sendQuery()" disabled id="sendBtn">Send</button>
    </div>
    <button id="downloadBtn" onclick="downloadPDF()" style="display:none;">
    ⬇ Download
    </button>

</div>

<script src="/static/script.js"></script>
</body>
</html>
